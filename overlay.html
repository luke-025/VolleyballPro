<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VolleyballPro • Overlay</title>
  <link rel="stylesheet" href="css/main.css" />
  <style>

    html, body { height:100%; margin:0; padding:0; overflow:hidden; background:transparent; }
    body { background: transparent; }

    /* === SAFE AREA === */
    :root{
      --safe-l: max(44px, env(safe-area-inset-left));
      --safe-t: max(44px, env(safe-area-inset-top));
      --safe-r: max(44px, env(safe-area-inset-right));
      --safe-b: max(44px, env(safe-area-inset-bottom));
    }
    .gameHUD{ left: var(--safe-l); top: var(--safe-t); }
    .ticker{ padding-left: var(--safe-l); padding-right: var(--safe-r); padding-bottom: max(18px, var(--safe-b)); }


    .overlayViewport{ position:fixed; inset:0; width:100vw; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    .overlayStage{ width:1920px; height:1080px; transform-origin:center center; position:relative; overflow:hidden; background:transparent; font-family: var(--sans); }

    .scene{ position:absolute; inset:0; opacity:0; pointer-events:none; transition: opacity 420ms ease; }
    .scene.active{ opacity:1; pointer-events:auto; }

    /* === GAME (new style) === */

    /* === GAME meta pills (stage + set) === */
    .gameMeta{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-start;
      margin-bottom: 2px;
    }
    .metaPill{
      height: 32px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(10,12,16,.70);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      font-size: 13px;
      letter-spacing: .35px;
      text-transform: uppercase;
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 40px rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      white-space: nowrap;
      max-width: 820px;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* Safer margins + smaller HUD */
    .gameHUD{ left:44px; top:44px; gap:12px; }
    .teamPill{ width: 500px; height: 72px; border-radius: 22px; padding: 12px 16px 12px 18px; gap: 14px; }
    .teamName{ font-size: 28px; }
    .setsBox{ width: 92px; }
    .setsVal{ font-size: 20px; }
    .pointsPill{ width: 98px; height: 72px; border-radius: 18px; font-size: 28px; }

    /* Static ticker: up to 2 matches; colored score */
    .tickerItems{
      display:flex;
      gap: 90px;
      align-items:center;
      justify-content:flex-start;
      white-space: nowrap;
      overflow:hidden;
      flex:1;
      font-weight: 900;
      font-size: 22px;
      letter-spacing:.2px;
      color:#fff;
    }
    .tickItem{ display:flex; align-items:center; gap:12px; }
    .tickTeams{ color:#ffffff; opacity:.92; }
    .tickScore{ color:#d9ff7a; }

    .scene-game{ position:absolute; inset:0; }
    .gameHUD{ position:absolute; left:60px; top:60px; display:flex; flex-direction:column; gap:18px; }
    .teamRow{ display:flex; align-items:center; gap:16px; }

    .teamPill{
      width: 560px;
      height: 92px;
      border-radius: 26px;
      background: linear-gradient(90deg, rgba(10,12,16,.92), rgba(40,42,48,.92));
      border: 2px solid rgba(255,255,255,.08);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      padding: 14px 18px 14px 22px;
      gap: 18px;
      backdrop-filter: blur(12px);
    }
    .teamName{
      font-size: 34px;
      font-weight: 900;
      letter-spacing: .2px;
      color: #fff;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      flex:1;
    }
    .setsBox{
      width: 96px;
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:4px;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,.75);
      font-size: 12px;
      font-weight: 700;
      text-transform: lowercase;
    }
    .setsVal{
      font-size: 22px;
      font-weight: 900;
      color: #fff;
    }

    .pointsPill{
      width: 120px;
      height: 92px;
      border-radius: 22px;
      background: rgba(255,255,255,.94);
      border: 2px solid rgba(0,0,0,.12);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 36px;
      font-weight: 1000;
      color:#0b0f16;
      letter-spacing:.5px;
    }

                
    /* === Ticker === */
    .ticker{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 92px;
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.78));
      display:flex;
      align-items:flex-end;
      padding: 18px 60px;
      gap: 18px;
    }
    .tickerInner{
      width:100%;
      height: 56px;
      border-radius: 16px;
      background: rgba(10,12,16,.78);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      padding: 0 18px;
      gap: 18px;
      overflow:hidden;
      backdrop-filter: blur(12px);
    }
    .tickerLabel{
      color:#fff;
      font-weight: 900;
      font-size: 22px;
      white-space: nowrap;
    }
    .tickerItems{
      display:flex;
      gap: 70px;
      align-items:center;
      white-space: nowrap;
      overflow:hidden;
      flex:1;
      color: #d9ff7a;
      font-weight: 900;
      font-size: 24px;
      letter-spacing:.3px;
    }
    .tickItem{ display:flex; gap:14px; align-items:center; }
    .tickSep{ opacity:.55; color:#fff; font-weight:700; }


    /* Smaller HUD */
    .gameHUD{ left:46px; top:46px; gap:14px; }
    .teamPill{ width: 500px; height: 78px; border-radius: 22px; padding: 12px 16px 12px 18px; gap: 14px; }
    .teamName{ font-size: 28px; }
    .setsBox{ width: 90px; }
    .setsVal{ font-size: 20px; }
    .pointsPill{ width: 104px; height: 78px; border-radius: 18px; font-size: 34px; }
    .teamRow{ gap: 14px; }
                
          50%  { transform: translateY(-1px) scale(1.08) rotate(4deg); filter: brightness(1.15); }
      100% { transform: translateY(0) scale(1) rotate(-4deg); filter: brightness(1); }
    }

    /* Marquee ticker */
    .tickerItems{ overflow:hidden; }
    .marquee{ position:relative; width:100%; overflow:hidden; }
    .marqueeTrack{
      display:flex;
      width:max-content;
      gap:70px;
      will-change: transform;
      animation: marqueeScroll linear infinite;
    }
    .marqueeTrack > div{ display:flex; gap:70px; }
    @keyframes marqueeScroll{
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    

    /* === FIX: Break/Technical inside scaled stage === */
    .scene-break{
      background:
        radial-gradient(1100px 700px at 15% 10%, rgba(106,228,255,.18), transparent 62%),
        radial-gradient(900px 650px at 80% 25%, rgba(165,110,255,.16), transparent 58%),
        radial-gradient(900px 650px at 50% 90%, rgba(45,255,158,.10), transparent 60%),
        rgba(5,8,18,.96);
    }
    .scene-break .breakOverlay{
      position:absolute !important;
      inset:0 !important;
      width: 1920px !important;
      height: 1080px !important;
      overflow:hidden;
    }

    /* technical.html uses .tech { position: fixed } — override when embedded */
    .scene-technical{
      background:
        radial-gradient(1100px 700px at 15% 10%, rgba(106,228,255,.18), transparent 62%),
        radial-gradient(900px 650px at 80% 25%, rgba(165,110,255,.16), transparent 58%),
        radial-gradient(900px 650px at 50% 90%, rgba(45,255,158,.10), transparent 60%),
        rgba(5,8,18,.96);
    }
    .scene-technical .tech{
      position:absolute !important;
      inset:0 !important;
      width: 1920px !important;
      height: 1080px !important;
      overflow:hidden;
    }


    /* Allow point pulse animation from overlay-anim.js */
    .pointsNum{ will-change: transform, filter; }

/* HARD FIX: Technical scene layout inside overlay */
    #sceneTechnical{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      text-align:center;
    }
    #sceneTechnical .techInner{
      width: 100%;
      height: 100%;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      padding: 80px;
    }
    #sceneTechnical .techTitle{ font-size:84px; font-weight:900; letter-spacing:2px; text-transform:uppercase; color: var(--text, rgba(255,255,255,.95)); text-shadow: 0 20px 60px rgba(0,0,0,.55); }
    #sceneTechnical .techSub{ margin-top:18px; font-size:28px; color: var(--muted, rgba(255,255,255,.7)); max-width: 1200px; line-height:1.25; }
    #sceneTechnical .techBar{ margin-top:40px; display:flex; gap:14px; align-items:center; padding:14px 18px; border-radius:999px;
      background: rgba(8,12,24,.55); border:1px solid rgba(255,255,255,.14); box-shadow: 0 18px 50px rgba(0,0,0,.45); backdrop-filter: blur(12px); }
    #sceneTechnical .techClock{ font-family: var(--mono, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace); font-size:22px; font-weight:900; color: var(--text, rgba(255,255,255,.95)); }
    #sceneTechnical .techHint{ font-size:14px; color: var(--muted, rgba(255,255,255,.7)); }
  
  </style>
</head>
<body>
  <div class="overlayViewport">
    <div class="overlayStage" id="stage">
      <!-- GAME -->
      <div class="scene scene-game active" id="sceneGame">
        <div class="gameHUD">

          <div class="gameMeta">
            <div class="metaPill" id="metaStage">—</div>
            <div class="metaPill" id="metaSet">SET —/3</div>
          </div>
          
          
          <div class="teamRow" id="rowA">
            <div class="teamPill">
              <div class="teamName" id="aName">—</div>
              <div class="setsBox">
                <div>wygrane sety</div>
                <div class="setsVal" id="aSets">0</div>
              </div>
            </div>
            <div class="pointsPill">
              <div class="pointsNum scoreBox" id="aScore">0</div>
</div>
          </div>


          <div class="teamRow" id="rowB">
            <div class="teamPill">
              <div class="teamName" id="bName">—</div>
              <div class="setsBox">
                <div>wygrane sety</div>
                <div class="setsVal" id="bSets">0</div>
              </div>
            </div>
            <div class="pointsPill">
              <div class="pointsNum scoreBox" id="bScore">0</div>
</div>
          </div>
        </div>

        <div class="ticker">
          <div class="tickerInner">
            <div class="tickerLabel">Inne mecze na żywo:</div>
            <div class="tickerItems" id="liveTicker"></div></div></div>
          </div>
        </div>
      </div>

      <!-- BREAK -->
      <div class="scene scene-break" id="sceneBreak">
        <div class="breakOverlay" id="breakRoot">
          <div class="breakTop">
            <div class="breakTitle">
              <div class="breakKicker">PRZERWA</div>
              <div class="breakTournament" id="btName">VolleyballPro</div>
            </div>
            <div class="breakMeta">
              <div class="breakPill" id="btSlug"></div>
              <div class="breakClock" id="btClock"></div>
            </div>
          </div>

          <div class="breakGrid">
            <div class="breakLeft card">
              <div class="breakSectionTitle">Tabele grup</div>
              <div id="breakTables" class="breakTables"></div>
            </div>

            <div class="breakRight">
              <div class="card breakPanel">
                <div class="breakSectionTitle">Ostatnie wyniki</div>
                <div id="breakLast" class="breakList"></div>
              </div>
              <div class="card breakPanel">
                <div class="breakSectionTitle">Następne mecze</div>
                <div id="breakNext" class="breakList"></div>
              </div>
              <div class="card breakPanel">
                <div class="breakSectionTitle">Mecz na transmisji</div>
                <div id="breakProgram" class="breakProgram"></div>
              </div>
            </div>
          </div>

          <div class="overlayNotice" id="breakNotice" style="display:none"></div>
        </div>
      </div>

      <!-- TECHNICAL -->
      <div class="scene scene-technical" id="sceneTechnical">
        <div class="techInner">
          <div class="techTitle" id="techTitle">ZARAZ WRACAMY</div>
          <div class="techSub" id="techSubtitle">Trwają przygotowania do kolejnego meczu</div>
          <div class="techBar">
            <div class="techClock" id="techClock">--:--:--</div>
            <div class="techHint">Ekran techniczny • VolleyballPro</div>
          </div>
        </div>
      </div>

      <!-- SPONSORS -->
      <div id="sceneSponsors" class="scene"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/util.js"></script>
  <script src="js/ui-shared.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/state.js"></script>
<script src="js/break.js"></script>
  <script src="js/overlay.js"></script>
  <script src="js/overlay-anim.js"></script>
  <script src="js/overlay-sponsors-rotator.js"></script>

<script>
(function(){
  const el = document.getElementById("techClock");
  function tick(){
    const d=new Date();
    const hh=String(d.getHours()).padStart(2,'0');
    const mm=String(d.getMinutes()).padStart(2,'0');
    const ss=String(d.getSeconds()).padStart(2,'0');
    if(el) el.textContent = `${hh}:${mm}:${ss}`;
  }
  tick(); setInterval(tick,1000);
})();
</script>

</body>
</html>
