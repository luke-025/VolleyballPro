<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>VolleyballPro • Overlay</title>
  <link rel="stylesheet" href="css/main.css" />
  <style>

    html, body { height:100%; margin:0; padding:0; overflow:hidden; background:transparent; }
    body { background: transparent; }

    /* Scale-to-fit stage (1920×1080) */
    .overlayViewport{
      position:fixed; inset:0; width:100vw; height:100vh;
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
    }
    .overlayStage{
      width:1920px; height:1080px;
      transform-origin:center center;
      position:relative;
      overflow:hidden;
      background:transparent;
      font-family: var(--sans);
    }

    .scene{
      position:absolute; inset:0;
      opacity:0; pointer-events:none;
      transition: opacity 420ms ease;
    }
    .scene.active{ opacity:1; pointer-events:auto; }

    /* === SAFE AREA === */
    :root{
      --safe-l: max(44px, env(safe-area-inset-left));
      --safe-t: max(44px, env(safe-area-inset-top));
      --safe-r: max(44px, env(safe-area-inset-right));
      --safe-b: max(44px, env(safe-area-inset-bottom));
    }

    /* =========================
       GAME (TV style)
       ========================= */
    .scene-game{ position:absolute; inset:0; background: transparent; }

    .gameHUD{
      position:absolute;
      left: var(--safe-l);
      top:  var(--safe-t);
      display:flex; flex-direction:column;
      gap: 10px;
    }

    .gameMeta{
      display:flex; gap:10px; align-items:center;
      margin-bottom: 2px;
    }
    .metaPill{
      height: 32px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(10,12,16,.70);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      font-size: 13px;
      letter-spacing: .35px;
      text-transform: uppercase;
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 40px rgba(0,0,0,.22);
      display:flex; align-items:center;
      white-space: nowrap;
      max-width: 820px;
      overflow:hidden; text-overflow: ellipsis;
    }

    .teamRow{ display:flex; align-items:center; gap: 14px; }

    .teamPill{
      width: 500px;
      height: 72px;
      border-radius: 22px;
      background: linear-gradient(90deg, rgba(10,12,16,.92), rgba(40,42,48,.92));
      border: 2px solid rgba(255,255,255,.07);
      box-shadow: 0 14px 40px rgba(0,0,0,.32);
      display:flex; align-items:center;
      padding: 12px 16px 12px 18px;
      gap: 14px;
      backdrop-filter: blur(12px);
    }
    .teamName{
      font-size: 28px;
      font-weight: 900;
      letter-spacing: .2px;
      color: #fff;
      white-space: nowrap;
      overflow:hidden; text-overflow: ellipsis;
      flex:1;
    }
    .setsBox{
      width: 90px;
      text-align:center;
      display:flex; flex-direction:column;
      gap:4px;
      align-items:center; justify-content:center;
      color: rgba(255,255,255,.75);
      font-size: 12px;
      font-weight: 700;
      text-transform: lowercase;
    }
    .setsVal{ font-size: 20px; font-weight: 900; color:#fff; }

    .pointsPill{
      width: 98px;
      height: 72px;
      border-radius: 18px;
      background: rgba(255,255,255,.94);
      border: 2px solid rgba(0,0,0,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.30);
      display:flex; align-items:center; justify-content:center;
      color:#0b0f16;
      letter-spacing:.5px;
    }
    .pointsNum{ font-size: 28px; font-weight: 1000; }

    /* Ticker (static, up to 2 matches) */
    .ticker{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 86px;
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.78));
      display:flex;
      align-items:flex-end;
      padding: 18px var(--safe-r) max(18px, var(--safe-b)) var(--safe-l);
      gap: 18px;
    }
    .tickerInner{
      width:100%;
      height: 52px;
      border-radius: 14px;
      background: rgba(10,12,16,.78);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      display:flex; align-items:center;
      padding: 0 18px;
      gap: 18px;
      overflow:hidden;
      backdrop-filter: blur(12px);
    }
    .tickerLabel{
      color:#fff;
      font-weight: 900;
      font-size: 20px;
      white-space: nowrap;
      opacity:.92;
    }
    .tickerItems{
      display:flex;
      gap: 80px;
      align-items:center;
      justify-content:flex-start;
      white-space: nowrap;
      overflow:hidden;
      flex:1;
      font-weight: 900;
      font-size: 22px;
      letter-spacing:.2px;
      color:#fff;
    }
    .tickItem{ display:flex; align-items:center; gap:12px; }
    .tickTeams{ color:#ffffff; opacity:.92; }
    .tickScore{ color:#d9ff7a; }
    .muted{ opacity:.75; }

    /* Point pulse (used by js/overlay-anim.js on .scoreBox) */
    .scene-game .scoreBox.vb-pulse{
      animation: vpPointPulse 420ms ease-out;
    }
    @keyframes vpPointPulse{
      0%   { transform: scale(1); filter: brightness(1); }
      40%  { transform: scale(1.08); filter: brightness(1.12); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    /* =========================
       BREAK / TECH / SPONSORS
       (must be self-contained inside stage)
       ========================= */
    .scene-break{
      background:
        radial-gradient(1100px 700px at 15% 10%, rgba(106,228,255,.18), transparent 62%),
        radial-gradient(900px 650px at 80% 25%, rgba(165,110,255,.16), transparent 58%),
        radial-gradient(900px 650px at 50% 90%, rgba(45,255,158,.10), transparent 60%),
        rgba(5,8,18,.96);
    }
    /* override main.css fixed positioning so it scales inside overlayStage */
    .scene-break .breakOverlay{
      position:absolute;
      inset:0;
      width:1920px; height:1080px;
      overflow:hidden;
      background: transparent;
    }

    .scene-technical{
      background:
        radial-gradient(1100px 700px at 15% 10%, rgba(106,228,255,.18), transparent 62%),
        radial-gradient(900px 650px at 80% 25%, rgba(165,110,255,.16), transparent 58%),
        radial-gradient(900px 650px at 50% 90%, rgba(45,255,158,.10), transparent 60%),
        rgba(5,8,18,.96);
    }
    .scene-technical .techInner{
      position:absolute; inset:0;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      text-align:center;
      padding: 80px;
      color: var(--text);
    }
    .scene-technical .techTitle{
      font-size:84px;
      font-weight:900;
      letter-spacing:2px;
      text-transform: uppercase;
      text-shadow: 0 20px 60px rgba(0,0,0,.55);
    }
    .scene-technical .techSub{
      margin-top:18px;
      font-size:28px;
      color: var(--muted);
      max-width: 1200px;
      line-height:1.25;
    }
    .scene-technical .techBar{
      margin-top:40px;
      display:flex; gap:14px; align-items:center;
      padding:14px 18px;
      border-radius:999px;
      background: rgba(8,12,24,.55);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(12px);
    }
    .scene-technical .techClock{
      font-family: var(--mono);
      font-size:22px;
      color: var(--text);
      font-weight: 900;
    }
    .scene-technical .techHint{
      font-size:14px;
      color: var(--muted);
    }

    .scene-sponsors{
      background: rgba(5,8,18,.96);
    }

  </style>
</head>
<body>
  <div class="overlayViewport">
    <div class="overlayStage" id="stage">

<div class="scene scene-game active" id="sceneGame">
        <div class="gameHUD">

          <div class="gameMeta">
            <div class="metaPill" id="metaStage">—</div>
            <div class="metaPill" id="metaSet">SET —/3</div>
          </div>
          
          
          <div class="teamRow" id="rowA">
            <div class="teamPill">
              <div class="teamName" id="aName">—</div>
              <div class="setsBox">
                <div>wygrane sety</div>
                <div class="setsVal" id="aSets">0</div>
              </div>
            </div>
            <div class="pointsPill">
              <div class="pointsNum scoreBox" id="aScore">0</div>
</div>
          </div>


          <div class="teamRow" id="rowB">
            <div class="teamPill">
              <div class="teamName" id="bName">—</div>
              <div class="setsBox">
                <div>wygrane sety</div>
                <div class="setsVal" id="bSets">0</div>
              </div>
            </div>
            <div class="pointsPill">
              <div class="pointsNum scoreBox" id="bScore">0</div>
</div>
          </div>
        </div>

        <div class="ticker">
          <div class="tickerInner">
            <div class="tickerLabel">Inne mecze na żywo:</div>
            <div class="tickerItems" id="liveTicker"></div></div></div>
          </div>
        </div>
      </div>

<div class="scene scene-break" id="sceneBreak">
        <div class="breakOverlay" id="breakRoot">
          <div class="breakTop">
            <div class="breakTitle">
              <div class="breakKicker">PRZERWA</div>
              <div class="breakTournament" id="btName">VolleyballPro</div>
            </div>
            <div class="breakMeta">
              <div class="breakPill" id="btSlug"></div>
              <div class="breakClock" id="btClock"></div>
            </div>
          </div>

          <div class="breakGrid">
            <div class="breakLeft card">
              <div class="breakSectionTitle">Tabele grup</div>
              <div id="breakTables" class="breakTables"></div>
            </div>

            <div class="breakRight">
              <div class="card breakPanel">
                <div class="breakSectionTitle">Ostatnie wyniki</div>
                <div id="breakLast" class="breakList"></div>
              </div>
              <div class="card breakPanel">
                <div class="breakSectionTitle">Następne mecze</div>
                <div id="breakNext" class="breakList"></div>
              </div>
              <div class="card breakPanel">
                <div class="breakSectionTitle">Mecz na transmisji</div>
                <div id="breakProgram" class="breakProgram"></div>
              </div>
            </div>
          </div>

          <div class="overlayNotice" id="breakNotice" style="display:none"></div>
        </div>
      </div>

<div class="scene scene-technical" id="sceneTechnical">
        <div class="techInner">
          <div class="techTitle" id="techTitle">ZARAZ WRACAMY</div>
          <div class="techSub" id="techSubtitle">Trwają przygotowania do kolejnego meczu</div>
          <div class="techBar">
            <div class="techClock" id="techClock">--:--:--</div>
            <div class="techHint">Ekran techniczny • VolleyballPro</div>
          </div>
        </div>
      </div>

<div class="scene scene-sponsors" id="sceneSponsors"></div>
    </div>
  </div>

  <script
    </div>
  </div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

</body>
</html>
